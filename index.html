<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>

    <meta charset="UTF-8">
    <title>Voyage</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- firebase script references -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>

<body>
<h1 id="heading">What type of voyage would you like to take?</h1>
<br>
<br>
<h3 id="pstart">Press Start to begin the survey</h3>
<button id="start">START</button>
    </div>
<div class="surveyquestions">
  <h3 class="question">What type of vacation are you interested in?</h3>
    <div class="btn-group-lg btn-group" data-toggle="buttons">
      <row>
        <div class="col-lg-6">
          <label class="btn btn-primary">
            <input type="radio" name="options" id="option1"> Adventure
          </label>
        </div>
        <!--<span>or</span>-->
        <div class="col-lg-6">
          <label class="btn btn-primary">
            <input type="radio" name="options" id="option2"> Relaxation
          </label>
        </div>
        <div class="col-lg-6">
            <label class="btn btn-primary">
              <input type="radio" name="options" id="option3"> Combination Adventure and Relaxation
            </label>
        </div>    
    <h3 class="question">What type of climate do you prefer for your voyage?</h3>
            <div class="btn-group-lg btn-group" data-toggle="buttons">
              <row>
                <div class="col-lg-6">
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option4"> Sunshine
                  </label>
                </div>
                <!--<span>or</span>-->
                <div class="col-lg-6">
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option5"> Snow
                  </label>
                </div>
                <div class="col-lg-6">
                    <label class="btn btn-primary">
                      <input type="radio" name="options" id="option6"> Something in between Snow and Sun. Warm but not too hot or not freezing cold
                    </label>     
                </div>
                <h3 class="question">What is the closest match to your ideal voyage?</h3>
                <div class="btn-group-lg btn-group" data-toggle="buttons">
                  <row>
                    <div class="col-lg-6">
                      <label class="btn btn-primary">
                        <input type="radio" name="options" id="option7"> Beach
                      </label>
                    </div>
                    <!--<span>or</span>-->
                    <div class="col-lg-6">
                      <label class="btn btn-primary">
                        <input type="radio" name="options" id="option8"> Ski Slopes
                      </label>
                    </div>
                    <div class="col-lg-6">
                        <label class="btn btn-primary">
                          <input type="radio" name="options" id="option9"> Hiking in the Wilderness
                        </label>     
                    </div>     
                    <div class="col-lg-6">
                        <label class="btn btn-primary">
                          <input type="radio" name="options" id="option10"> Exploring City Life
                        </label>     
                    </div>      
                    <h3 class="question">What type of voyage sound ideal?</h3>
                <div class="btn-group-lg btn-group" data-toggle="buttons">
                  <row>
                    <div class="col-lg-6">
                      <label class="btn btn-primary">
                        <input type="radio" name="options" id="option11"> Learning about and seeing historical sights
                      </label>
                    </div>
                    <div class="col-lg-6">
                      <label class="btn btn-primary">
                        <input type="radio" name="options" id="option12"> Action adventures exploring on ATV's
                      </label>
                    </div>
                    <div class="col-lg-6">
                        <label class="btn btn-primary">
                          <input type="radio" name="options" id="option13"> Sitting by the pool, soaking up the sun, and maybe getting a massage
                        </label>     
                    </div>     
                    <div class="col-lg-6">
                        <label class="btn btn-primary">
                          <input type="radio" name="options" id="option14"> Epic Nightlife: Dancing, Drinking, and Partying!
                        </label>     
                    </div>   
                    <h3 class="question">How far are you willing to travel?</h3>
                    <div class="btn-group-lg btn-group" data-toggle="buttons">
                      <row>
                        <div class="col-lg-6">
                          <label class="btn btn-primary">
                            <input type="radio" name="options" id="option15"> Short Distance - less than 5 hours
                          </label>
                        </div>
                        <div class="col-lg-6">
                          <label class="btn btn-primary">
                            <input type="radio" name="options" id="option16"> Across the country 
                          </label>
                        </div>
                        <div class="col-lg-6">
                            <label class="btn btn-primary">
                              <input type="radio" name="options" id="option17"> Across the world
                            </label>     
                        </div>     
                        <div class="col-lg-6">
                            <label class="btn btn-primary">
                              <input type="radio" name="options" id="option18"> Anywhere
                            </label>     
                        </div>   
                        <br>
                <button>Submit</button>
        </div>    
        </row>
      </row>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

</body>

</html>
