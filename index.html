<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>

    <meta charset="UTF-8">
    <title>Voyage</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
<h1>What type of voyage would you like to take?</h1>
<br>
<br>
  <h3 class="question">What type of vacation are you interested in?</h3>
    <div class="btn-group-lg btn-group" data-toggle="buttons">
      <row>
        <div class="col-lg-6">
          <label class="btn btn-primary">
            <input type="radio" name="options" id="option1"> Adventure
          </label>
        </div>
        <!--<span>or</span>-->
        <div class="col-lg-6">
          <label class="btn btn-primary">
            <input type="radio" name="options" id="option2"> Relaxation
          </label>
        </div>
        <div class="col-lg-6">
            <label class="btn btn-primary">
              <input type="radio" name="options" id="option2"> Combination Adventure and Relaxation
            </label>
        </div>    
    <h3 class="question">What type of climate do you prefer for your voyage?</h3>
            <div class="btn-group-lg btn-group" data-toggle="buttons">
              <row>
                <div class="col-lg-6">
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option1"> Sunshine
                  </label>
                </div>
                <!--<span>or</span>-->
                <div class="col-lg-6">
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2"> Snow
                  </label>
                </div>
                <div class="col-lg-6">
                    <label class="btn btn-primary">
                      <input type="radio" name="options" id="option2"> Something in between Snow and Sun. Warm but not too hot or not freezing cold
                    </label>     
                </div>
                <h3 class="question">What is the closest match to your ideal voyage?</h3>
                <div class="btn-group-lg btn-group" data-toggle="buttons">
                  <row>
                    <div class="col-lg-6">
                      <label class="btn btn-primary">
                        <input type="radio" name="options" id="option1"> Beach
                      </label>
                    </div>
                    <!--<span>or</span>-->
                    <div class="col-lg-6">
                      <label class="btn btn-primary">
                        <input type="radio" name="options" id="option2"> Ski Slopes
                      </label>
                    </div>
                    <div class="col-lg-6">
                        <label class="btn btn-primary">
                          <input type="radio" name="options" id="option2"> Hiking in the Wilderness
                        </label>     
                    </div>     
                    <div class="col-lg-6">
                        <label class="btn btn-primary">
                          <input type="radio" name="options" id="option2"> Exploring City Life
                        </label>     
                    </div>      
                    <h3 class="question">What type of voyage sound ideal?</h3>
                <div class="btn-group-lg btn-group" data-toggle="buttons">
                  <row>
                    <div class="col-lg-6">
                      <label class="btn btn-primary">
                        <input type="radio" name="options" id="option1"> Learning about and seeing historical sights
                      </label>
                    </div>
                    <div class="col-lg-6">
                      <label class="btn btn-primary">
                        <input type="radio" name="options" id="option2"> Action adventures exploring on ATV's
                      </label>
                    </div>
                    <div class="col-lg-6">
                        <label class="btn btn-primary">
                          <input type="radio" name="options" id="option2"> Sitting by the pool, soaking up the sun, and maybe getting a massage
                        </label>     
                    </div>     
                    <div class="col-lg-6">
                        <label class="btn btn-primary">
                          <input type="radio" name="options" id="option2"> Epic Nightlife: Dancing, Drinking, and Partying!
                        </label>     
                    </div>   
                    <h3 class="question">How far are you willing to travel?</h3>
                    <div class="btn-group-lg btn-group" data-toggle="buttons">
                      <row>
                        <div class="col-lg-6">
                          <label class="btn btn-primary">
                            <input type="radio" name="options" id="option1"> Short Flight less than 5 hours
                          </label>
                        </div>
                        <div class="col-lg-6">
                          <label class="btn btn-primary">
                            <input type="radio" name="options" id="option2"> Across the country more than 5 hours
                          </label>
                        </div>
                        <div class="col-lg-6">
                            <label class="btn btn-primary">
                              <input type="radio" name="options" id="option2"> Acrose the world
                            </label>     
                        </div>     
                        <div class="col-lg-6">
                            <label class="btn btn-primary">
                              <input type="radio" name="options" id="option2"> Anywhere
                            </label>     
                        </div>   
                    
        </div>    
        </row>
      </row>
  </div>
</body>

</html>
